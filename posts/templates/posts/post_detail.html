{% extends 'base.html' %}

<!-- Post Detail Template -->
{% block title %}Bulletin Board - {{ page.title }}{% endblock %}

<!-- Displays All Post Details and Delete or Update Options-->
{% block content %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p>Created at: {{ post.created_at }}</p>
    <a class="btn btn-primary" href="{% url 'post_update' pk=post.pk %}">
        Update Post</a>
    <br><br>
    <a class="btn btn-primary" href="{% url 'post_delete' pk=post.pk %}">
        Delete Post</a>
    <br><br>
    <a href="{% url 'post_list' %}">Back to the Post List</a>
{% endblock %}
