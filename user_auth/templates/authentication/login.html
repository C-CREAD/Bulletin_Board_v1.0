<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        body{
            margin: 0;
            padding: 0;
        }

        form{
            text-align: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 300px;
            border: 1px solid grey;
            padding: 10px;
        }
    </style>

    <!-- References:
    https://getbootstrap.com/docs/4.0/examples/sign-in/
    -->
</head>
<!-- Login Template -->
<body>
    <form class="form-signin" action="{% url 'user_auth:authenticate_user' %}" method="POST">
        {% csrf_token %}
        <h1 class="text-center">Login</h1>
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="text" name="password" placeholder="Password" required>
        <br><br>
        <button class="btn btn-primary" id="login" type="submit" >Login</button>

        <br><br>
        <a href="{% url 'user_auth:register' %}" class="btn btn-primary" id="register">Register</a>
    </form>
</body>
</html>
